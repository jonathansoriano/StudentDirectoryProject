<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Student Directory</h1>
            <p class="subtitle">Search for students by any criteria</p>
        </header>

        <div class="search-section">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" placeholder="e.g., 12345">
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="e.g., John">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="e.g., Smith">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" id="dob" placeholder="YYYY-MM-DD">
                    </div>

                    <div class="form-group">
                        <label for="city">Resident City</label>
                        <input type="text" id="city" placeholder="e.g., Boston">
                    </div>

                    <div class="form-group">
                        <label for="state">Resident State</label>
                        <input type="text" id="state" placeholder="e.g., MA">
                    </div>

                    <div class="form-group">
                        <label for="universityId">University ID</label>
                        <input type="text" id="universityId" placeholder="e.g., UNI001">
                    </div>

                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade">
                            <option value="">-- Select Grade --</option>
                            <option value="FRESHMAN">FRESHMAN</option>
                            <option value="SOPHOMORE">SOPHOMORE</option>
                            <option value="JUNIOR">JUNIOR</option>
                            <option value="SENIOR">SENIOR</option>
                            <option value="GRADUATE">GRADUATE</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Search Students</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
                </div>
            </form>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Search Results</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>
